{% extends './base.html' %}

{% block title %} Inicio de sesi√≥n {% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}
<form class="form-signin" action="/login" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <img class="mb-4" src="{{ url_for('static', filename='img/lib.avif')}}" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Inicio de Sesi&oacute;n</h1>
  <label for="usuario" class="visually-hidden">Usuario</label>
  <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" minlength="6" maxlength="20"
    required autofocus>
  <br />
  <label for="password" class="visually-hidden">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Password" minlength="6"
    autofocus>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi&oacute;n</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
</form>
{% block customJS %}
<script src="{{ url_for('static', filename='js/login.js')}}"></script>
{% endblock %}

{% endblock %}
